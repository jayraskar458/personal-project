<div class="border-bottom row"style="margin-bottom:16px;padding-bottom:8px;">
    <div class="col-9">
        <h4 style="mb-4">{{job['TITLE']}}</h4>
        <div>
            <h4><b>Location:</b>{{job['LOCATION']}}</h4>
        </div>
        {% if 'SALARY' in job %}
            <div>
                <h4><b>Salary:</b>{{job['SALARY']}}</h4>
            </div>
        {% endif %}
    </div>
    <div class=col-3>    
      <button type="button" class="btn btn-outline-primary btn-lg">Apply</button>
    </div>
</div>
